<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>  
      
    <form>
        <input class="forms" name="name" placeholder="First Name"/>
        <br>
        <br>
        <input class="forms" type="text" name="name" placeholder="Last Name"/>
        <br>
        <br>
        <p>Gender:</p>
        <input type="radio" id="Fem" name="gender" value="F">F
        <br>
        <input type="radio" id="Mas" name="gender" value="M">M
        <br>
        <br>
        <textarea class="forms" name="content" rows="7" cols="50" placeholder="Your message here..."></textarea>
        <br>
        <br>
        <input type="submit" value="Submit" id="btn-submit"/>
    </form>

</body>
</html>
